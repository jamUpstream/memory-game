<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Matching Game</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- Animated background scene -->
    <div class="bg-scene">
        <div class="bg-orb"></div>
        <div class="bg-orb"></div>
        <div class="bg-orb"></div>
        <div class="bg-orb"></div>
    </div>

    <div class="game-container">
        <header class="game-header">
            <h1>âœ¦ Memory Game</h1>

            <div class="stats">
                <div class="stat-pill">Moves: <span id="moves">0</span></div>
                <div class="stat-pill">Time: <span id="time">0</span>s</div>
            </div>

            <button id="restartBtn">
                <i class="fa-solid fa-rotate-right" style="margin-right:6px;"></i>Restart
            </button>
        </header>

        <section class="game-board" id="gameBoard">
            <!-- Cards generated by JavaScript -->
        </section>
    </div>

    <!-- Win Overlay -->
    <div class="win-overlay" id="winOverlay">
        <div class="win-message">
            <h2>You Win ðŸŽ‰</h2>
            <p>Moves: <span id="finalMoves"></span></p>
            <p>Time: <span id="finalTime"></span>s</p>
            <button id="playAgainBtn">
                <i class="fa-solid fa-play" style="margin-right:6px;"></i>Play Again
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
