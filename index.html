<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Matching Game</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- Animated background scene -->
    <div class="bg-scene">
        <div class="bg-orb"></div>
        <div class="bg-orb"></div>
        <div class="bg-orb"></div>
        <div class="bg-orb"></div>
    </div>

    <!-- Intro Overlay -->
    <div class="intro-overlay" id="introOverlay">
        <canvas id="introCanvas"></canvas>
        <div class="intro-content">
            <div class="intro-logo">
                <span class="intro-symbol">âœ¦</span>
                <h1 class="intro-title">
                    <span class="intro-letter" style="--i:0">M</span><span class="intro-letter" style="--i:1">e</span><span class="intro-letter" style="--i:2">m</span><span class="intro-letter" style="--i:3">o</span><span class="intro-letter" style="--i:4">r</span><span class="intro-letter" style="--i:5">y</span>
                </h1>
                <h2 class="intro-subtitle">
                    <span class="intro-letter sub" style="--i:6">G</span><span class="intro-letter sub" style="--i:7">a</span><span class="intro-letter sub" style="--i:8">m</span><span class="intro-letter sub" style="--i:9">e</span>
                </h2>
            </div>
            <div class="intro-cards-preview">
                <div class="preview-card pc1"><i class="fa-solid fa-star"></i></div>
                <div class="preview-card pc2"><i class="fa-solid fa-heart"></i></div>
                <div class="preview-card pc3"><i class="fa-solid fa-gem"></i></div>
                <div class="preview-card pc4"><i class="fa-solid fa-bolt"></i></div>
                <div class="preview-card pc5"><i class="fa-solid fa-moon"></i></div>
            </div>
            <p class="intro-tagline">Match the pairs. Beat your time.</p>
            <button class="intro-play-btn" id="introPlayBtn">
                <span class="btn-glow"></span>
                <i class="fa-solid fa-play"></i>
                <span>Play Now</span>
            </button>
            <p class="intro-byline">By: jamUpstream</p>
        </div>
    </div>

    <div class="game-container">
        <header class="game-header">
            <h1>âœ¦ Memory Game</h1>

            <div class="stats">
                <div class="stat-pill">Moves: <span id="moves">0</span></div>
                <div class="stat-pill">Time: <span id="time">0</span>s</div>
            </div>

            <button id="restartBtn">
                <i class="fa-solid fa-rotate-right" style="margin-right:6px;"></i>Restart
            </button>

            <div class="audio-controls">
                <button id="sfxBtn" title="Mute SFX" class="audio-btn">
                    <i class="fa-solid fa-volume-high"></i>
                </button>
                <button id="musicBtn" title="Mute Music" class="audio-btn">
                    <i class="fa-solid fa-music"></i>
                </button>
            </div>
        </header>

        <section class="game-board" id="gameBoard">
            <!-- Cards generated by JavaScript -->
        </section>
    </div>

    <!-- Win Overlay -->
    <div class="win-overlay" id="winOverlay">
        <div class="win-message">
            <h2>You Win ðŸŽ‰</h2>
            <p>Moves: <span id="finalMoves"></span></p>
            <p>Time: <span id="finalTime"></span>s</p>
            <button id="playAgainBtn">
                <i class="fa-solid fa-play" style="margin-right:6px;"></i>Play Again
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
